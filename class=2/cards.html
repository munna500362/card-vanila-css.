<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Card Example</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .card {
            background-color: white;
            border: 2px solid #5a4646;
            border-radius: 8px;
            box-shadow:10px, 5px, 5px,rgba(110, 66, 66, 0.15);
            width: 300px;
            overflow: hidden;
            margin: 20px;
        }

        .card-header {
            background-color: #007bff;
            color: white;
            padding: 15px;
        }

        .card-header h2 {
            margin: 0;
        }

        .card-image img {
            width: 100%;
            height: auto;
        }

        .card-body {
            padding: 15px;
        }

        .card-body p {
            margin: 0;
        }

        .card-footer {
            background-color: #f1f1f1;
            padding: 10px;
            text-align: center;
        }

        .card-footer button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        .card-footer button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="card-header">
            <h2>Card Title</h2>
        </div>
        <div class="card-image">
            <img src="https://cdn.pixabay.com/photo/2023/03/27/14/18/british-shorthair-7880879_640.jpg" alt="Card Image">
        </div>
        <div class="card-body">
            <p>This is some text inside the card body. It provides a brief description or information.</p>
        </div>
        <div class="card-footer">
            <button>Read More</button>
        </div>
    </div>
</body>

</html>
