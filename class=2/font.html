<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fonts Example</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .normal-text {
            font-size: 16px;
        }

        .italic-text {
            font-style: italic;
            font-size: 16px;
        }

        .bold-text {
            font-weight: bold;
            font-size: 16px;
        }

        .custom-font {
            font-family: "Courier New", Courier, monospace;
            font-size: 20px;
            font-weight: 700;
            line-height: 1.5;
            letter-spacing: 2px;
            text-transform: capitalize;
        }
    </style>
</head>

<body>
    <h1>CSS Fonts Example</h1>
    <p class="normal-text">This is a paragraph with normal text.</p>
    <p class="italic-text">This is a paragraph with italic text.</p>
    <p class="bold-text">This is a paragraph with bold text.</p>
    <p class="custom-font">This is a paragraph with a custom font and larger size.</p>
</body>

</html>
